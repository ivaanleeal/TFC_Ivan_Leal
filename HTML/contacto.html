<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Reparaciones Informáticas</title>
    <link rel="icon" href="https://yt3.ggpht.com/ssGR_sKs0gRpkLzFhxUig46rmwq73x6PzDsmaQh_Mu6jYG8SRsfSciptLPqMudHZpYQQRfOR=s108-c-k-c0x00ffffff-no-rj" type="image/x-icon">
    <link rel="stylesheet" href="../Estilos/estilos.css">
</head>

<body>
    <header class="header_paginas">
        <div class="logo"><a href="../index.html">Reparacions</a></div>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="Servicios_Informáticos.html">Servicios Informáticos</a>
            <a href="estado.html">Estado del Equipo</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4091.442621612986!2d-8.417177824191134!3d43.36811316969304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd2e7c6088be9da5%3A0xb9abca402d843d86!2sEstadio%20Municipal%20de%20Riazor!5e1!3m2!1ses!2ses!4v1732274919186!5m2!1ses!2ses"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <section class="formus">
            <h1>Contáctanos</h1>
            <form>
                <table>
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td> <input type="text" id="nombre" name="nombre" placeholder="Ej. Jose" required></td>
                    </tr>
                    <tr>
                        <td><label for="apellidos">Apellidos:</label></td>
                        <td> <input type="text" id="apellidos" name="apellidos" placeholder="Ej. Rodríguez López" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Correo Electrónico:</label></td>
                        <td><input type="email" id="email" name="email" placeholder="Ej. Jose@gmail.com" required></td>
                    </tr>
                    <tr>
                        <td><label for="mensaje">Mensaje:</label></td>
                        <td><textarea id="mensaje" name="mensaje" rows="4" required
                                placeholder="Escribe tu texto..."></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="tablaBoton"><button type="submit">Enviar</button></td>
                    </tr>
                </table>

            </form>
        </section>
    </main>

        <p>&copy; 2024 ReparaTech - Todos los derechos reservados.</p><br />

            </tr>

                <td><a href="estado.html">Estado Reparación</a></td>
                <td><a href="contacto.html">Contactanos</a></td>
            </tr>
        </table>
    </section>
</body>

</html>
